<body>
	<div class="heading  text-center mt-5 ">
		<h1 class="badge badge-success">Hangman</h1>

	<div class="ruleshere">
		<div id="lighting">
			<h3 align="center">How to Play?</h3>
		<ul style="list-style-type:square;">
			<li>A name of Persistent Systems partner company will be displayed as a series of underscores. 
			</li>
			<li>
				Selects letters that you think are in the word.
			</li>
			<li>
				Guess Word before the hangman's image is completed And <b>You Win</b>!!! 
			</li>

		</ul>
		<div class="terms">
		<div align="center">
		<a href="https://www.bookwidgets.com/play/pnNK_7BZ-iQAEMMVVfAAAA/LCMBNLT/guess-names-of?teacher_id=5964497670897664">

		</a>
		</div>
		</div>
	</div>

	<!-- scripting -->
	<script type="text/javascript">
		

		chngbcolor();
		var r, g, b;
		function chngbcolor(){
			
			r = getRandomInt();
			// console.log(r);
			g = getRandomInt()
			b = getRandomInt();
			document.getElementById('lighting').style.borderColor = "rgb("+r.toString()+","+g.toString()+","+b.toString()+")";

		}
		setInterval(chngbcolor, 400);

		function getRandomInt() {
			  return Math.floor(Math.random() * Math.floor(255));
		}

	</script>
